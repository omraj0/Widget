<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One Widget</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="project.css">
    <!-- <link rel="stylesheet" href="analogClock.css"> -->
</head>
<body>
    <div class="heading">
      <h1><u>All in One Widget</u></h1>
    </div>
    <div class = container>
      <div class = card>
        <div class = image>
            <h2>Time</h2>
            <h3 id="MyClockDisplay" class="digital-clock" onload="showTime()"> </h3>
        </div>
        <div class = content>
          <div class="clock">
            <div id="time">
                <div class="circle" style="--clr:#ff2972">
                    <div class="dots sec_dot"></div>
                        <svg>
                            <circle cx="120" cy="120" r="120"
                            id="ss"></circle>
                        </svg>
                </div>
                <div class="circle" style="--clr:#fee800">
                    <div class="dots min_dot"></div>
                        <svg>
                            <circle cx="100" cy="100" r="100"
                            id="mm"></circle>
                        </svg>
                </div>
                <div class="circle" style="--clr:#04fc43">
                    <div class="dots hr_dot"></div>
                        <svg>
                            <circle cx="80" cy="80" r="80"
                            id="hh"></circle>
                        </svg>
                </div>
                <div class="niddles" style="--clr2:#ff2972";
                id="sc"><i></i></div>
                <div class="niddles niddle2" style="--clr2:#fee800";
                id="mn"><i></i></div>
                <div class="niddles niddle3" style="--clr2:#04fc43";
                id="hr"><i></i></div>
    
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>

        </div>
      </div>    
    
      <div class = card>
        <div class = image>
          <h2>Day & Date</h2>
          <div class="datetime">
            <div class="day"></div>
            <div class="date"></div>
          </div>  
        </div>
        <div class = content>
          <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
        </div>
      </div>    

      <div class = card>
        <div class = image>
          <h2>To-Do List <img src="assets/image2.png" alt=""></h2>
        </div>
        <div class = content>

          <div class="container-to-do">
            <div class="box">
                <div class="content-to-do">
                    <input class="input-to-do" type="text" id="user-input" placeholder="Enter your task here...">
                    <button class="button-to-do" onclick="addTask()">Add</button>
                </div>
                <ul id="list-content">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
          </div>

        </div>
      </div>  

    </div>

    <script src="assets/digitalClock.js"></script>
    <script src="assets/analogClock.js"></script>
    <script src="assets/date.js"></script>
    <script src="assets/calendar.js"></script>
    <script src="assets/To-do.js"></script>

  </body>
</html>
